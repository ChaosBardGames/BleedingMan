<!DOCTYPE html>
  <html>
    <head>
      
      <title>Bleeding Man</title>
      
      <script>
        let BloodLeft = 60;
      </script>
      
    </head>
    <body>
      
      <p id="Boom">You have 60 blood left!</p>
      
      <button id="Breathe">Breathe</button>

      <script>
        const BloodUpdate = () => {
          BloodLeft = BloodLeft - 1
          document.getElementById("Boom").innerHTML = `You have ${BloodLeft} blood left.`;
        }

        document.getElementById("Breathe").addEventListener("click", BloodUpdate);
      </script>
      
    </body>
  </html>
